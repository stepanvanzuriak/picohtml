<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test document</title>
  </head>

  <body>
    <script src="picohtml.js"></script>

    <script>
      const { html, render, raw } = picohtml;

      const text = `<p>Text</p>`;
      const htmlText = () =>
        html`
          <p>HTML Text</p>
        `;
      const e = html`
        <div class="test">${text}${raw(htmlText())}</div>
      `;

      render(e, document.body);
    </script>
  </body>
</html>
