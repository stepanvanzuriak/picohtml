<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script src="picohtml.js"></script>

    <script>
      const { html, render, raw } = picohtml;

      const changeP = () => {
        const e = document.querySelector('.test');
        e.innerHTML = 'YES';
      };

      const e = () =>
        html`
          <div>
            <p class="test">EMPTY</p>
            <button class="click" onclick="${changeP}">TEST</button>
          </div>
        `;
      render(e(), document.body);
    </script>
  </body>
</html>
