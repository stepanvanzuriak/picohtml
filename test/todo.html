<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="../dist/picohtml.js"></script>
    <script>
        const list = []
        let el = null

        const change = (e) => {
            console.log(e)
            el = e.target.value
        }

        const add = () => {
            list.push(el)
            rerender()
        }

        const rerender = () => {
            render(app(list, chang, add), document.body);
        }

        const app = (l, chang, add) => html`<div class="app">
                         
                                <input onchange=${change} />
                                <button onclick=${add}>ADD</button>
                                <div class="list">
                                    ${l.map((e, i) => raw(html`<div class="element"><p>${e}</p>
                                    <button onclick=${() => console.log(`test${i}`)}>test</button></div>`))}
                                </div>
                               </div>`

        rerender()
    </script>

</body>

</html>
